{% extends '_base.html' %}
{% load static %}
{% block content %}

<!--Footer-->
<footer id="contact" class="generic mt-4">
    <div class="container-fluid bg-light">
        <div class="container">
            <h2 class="fw-bold text-dark mb-3">Contact</h2>
            <div class="row">
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{message.tags}}">
                    {{message}}
                </div>
                {% endfor %}
                {% endif %}
            </div>
            <form class="row" method="POST" action="">
                {% csrf_token %}
                <div class="col-md-6 col-12 mb-3">
                    <div class="input-group">
                        <div class="input-group-text rounded-0 bg-white border-dark border-2">
                            <i class="bi bi-person-fill"></i>
                        </div>
                        {{form.name}}
                    </div>
                </div>
                <div class="col-md-6 col-12">
                    <div class="input-group">
                        <div class="input-group-text rounded-0 bg-white border-dark border-2">
                            <i class="bi bi-at"></i>
                        </div>
                        {{form.email}}
                    </div>
                </div>
                <div class="col-12 py-4">
                    <div class="input-group">
                        <div class="input-group-text rounded-0 bg-white border-dark border-2">
                            <i class="bi bi-envelope-fill"></i>
                        </div>
                        {{form.message}}
                    </div>
                </div>
                <div class="d-grid mb-4">
                    <button class="btn btn-light text-uppercase bg-white fw-bold border-dark border-2" type="submit">
                        Send
                    </button>
                </div>
            </form>
        </div>
    </div>
</footer>
<!--End Footer-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
</body>

</html>

{% endblock %}
